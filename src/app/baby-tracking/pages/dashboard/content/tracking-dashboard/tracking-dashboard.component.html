<div class="tracking-dashboard">
  <ion-row *ngFor="let item of itemList; trackBy: trackItem" class="row-item-container" (click)="navigate(item.url)">
    <ion-col class="icon-container" size="4">
      <ion-icon [src]="item.src" alt="image-icon"></ion-icon>
    </ion-col>
    <ion-col class="item-name-container" size="7">{{ item.name }}</ion-col>
  </ion-row>
</div>
