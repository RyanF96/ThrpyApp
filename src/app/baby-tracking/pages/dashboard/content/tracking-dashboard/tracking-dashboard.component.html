<ion-content fullscreen>
  <ion-row class="contents-row">
    <div>
      @for (item of itemList; track item) {
        <div class="item" (click)="navigate(item.url)">
          <ion-icon [name]="item.icon"></ion-icon>
          {{ item.name }}
        </div>
      }
    </div>
  </ion-row>
</ion-content>
