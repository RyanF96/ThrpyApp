<div class="button-wrapper">
  <button (click)="emitClick()" class="circular-button">
    @if (state === 0) {
      <div class="center-content"><ion-icon name="play-outline"></ion-icon>Start</div>
    }
    @if (state === 1) {
      <div class="center-content"><ion-icon name="stop-outline"></ion-icon>Stop</div>
    }
    @if (state === 2) {
      <div class="center-content"><ion-icon name="stop-outline"></ion-icon>Resume</div>
    }
  </button>
</div>
